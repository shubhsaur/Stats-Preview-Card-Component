<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<section class="hero-img">
				<picture>
					<source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg" />
					<img src="./images/image-header-mobile.jpg" alt="hero image" />
				</picture>
				<div></div>
			</section>
			<section class="hero-content">
				<section class="hero-text">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
						and overall efficiency.
					</p>
				</section>

				<section class="info">
					<ul>
						<li>10k+</li>
						<li>companies</li>
					</ul>
					<ul>
						<li>314+</li>
						<li>templates</li>
					</ul>
					<ul>
						<li>12m+</li>
						<li>queries</li>
					</ul>
				</section>
			</section>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.github.com/shubhsaur">Shubham Saurabh</a>.
		</div>
	</body>
</html>
